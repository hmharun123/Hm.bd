<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Gallery</title>
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>
  <h2 class="title">My Gallery</h2>
  <div class="gallery">
    <img src="file_000000004bd461f89c7906893d08c772.png " alt="Sample" />
    <img src="file_00000000796c6230b4fc0d1ce0c4bec8.png " alt="Sample" />
    <img src="dara-antry.png" alt="Data Entry" />
    <img src="property details.jpg" alt="Property Details" />
    <img src="312.jpg" alt="Certificate" />
    <img src="076ac6.jpg" alt="076ac6" />
    <img src="SAMPLE.jpeg" alt="Sample" />
    <img src="data.jpg" alt="Data" />
  </div>

  <!-- Fullscreen Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const close = document.getElementsByClassName("close")[0];
    const images = document.querySelectorAll(".gallery img");

    images.forEach((img) => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    close.onclick = function () {
      modal.style.display = "none";
    };
  </script>
</body>
</html>
